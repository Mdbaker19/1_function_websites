<!DOCTYPE html>
<html lang = "en">
<head>
    <title>First attempt at a simple calculator site</title>
    <link rel="stylesheet" type="text/css" href="../CSS/website2.css">
</head>
<body>
    <h1>Add your numbers below</h1>
    <div id="content">
        <label class="lable">First Number</label>
        <input type="text" id="firstNum"/><br>
        <label class="lable">Second Number</label>
        <input type="text" id="secondNum"/><br>
        <button class="button1" type="button" id="calculate">Calculate the Sum</button>
    </div>
    <div id="answerLocation" class="answer">
        <h2>Answer is :</h2>
        <p id="totalOfNums"></p>
    </div>
    <h1>Subtract your numbers below</h1>
    <div id="subtraction">
        <label class="lable">First Number</label>
        <input type="text" id="firstSubNum"/><br>
        <label class="lable">Second Number</label>
        <input type="text" id="secondSubNum"/><br>
        <button class="button1" type="button" id="calcSub">Calculate the Difference</button>
    </div>
    <div id="subAnswer" class="answer">
        <h2>Answer is :</h2>
        <p id="differenceOfNums"></p>
    </div>
    <h1>Multiply your numbers below</h1>
    <div id="multiplication">
        <label class="lable">First Number</label>
        <input type="text" id="firstProNum"/><br>
        <label class="lable">Second Number</label>
        <input type="text" id="secondProNum"/><br>
        <button class="button1" type="button" id="calcProduct">Calculate the Product</button>
    </div>
    <div id="multAnswer" class="answer">
        <h2>Answer is :</h2>
        <p id="productOfNums"></p>
    </div>
    <h1>Divide your numbers below</h1>
    <div id="Division">
        <label class="lable">First Number</label>
        <input type="text" id="firstQuoNum"/><br>
        <label class="lable">Second Number</label>
        <input type="text" id="secondQuoNum"/><br>
        <button class="button1" type="button" id="calcQuotient">Calculate the Quotient</button>
    </div>
    <div id="divideAnswer" class="answer">
        <h2>Answer is :</h2>
        <p id="quotientOfNums"></p>
    </div>
<script src="../javascript/website2.js"></script>
</body>
</html>
