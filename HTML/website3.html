<!DOCTYPE html>
<html>
<head>
    <title>Math Test site attempt</title>
    <link rel="stylesheet" type="text/css" href="../CSS/website3.css">
</head>
<body>
    <h1>A simple Math test site</h1>
    <button id="start">Start</button>
    <div id="generator">
        <h3>Answer the following :</h3>
        <span id="number1">___</span>

        <p id="correct">___</p>
    </div>
<script src="../javascript/website3.js"></script>
</body>
</html>
