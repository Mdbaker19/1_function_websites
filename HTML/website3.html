<!DOCTYPE html>
<html>
<head>
    <title>Math Test site attempt</title>
    <link rel="stylesheet" type="text/css" href="../CSS/website3.css">
</head>
<body>
<div class="background_image center">
    <h1>A simple Math test site</h1>
    <button id="start">Start</button>
    <div id="generator">
        <h3>Answer the following :</h3>
        <span id="number1" class="text-color text-background">___</span>
        <span id="operator" class="text-color text-background">___</span>
        <span id="number2" class="text-color text-background">___</span>
    </div>

    <div id="answer">
        <label for="answer" class="text-color">Answer:</label>
        <input type="text" id="response">
        <button id="submit">Submit</button>
        <p id="correct" class="text-color text-background adjust-text-background">___</p>
    </div>
</div>

<script src="../javascript/website3.js"></script>
</body>
</html>
