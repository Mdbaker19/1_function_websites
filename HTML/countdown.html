<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown to Graduation</title>
    <link rel="stylesheet" type="text/css" href="../CSS/countdown.css">
</head>
<body>
    <h1>Graduation Day</h1>
    <div class="countdown-container">
        <div class="countdown-el days-c">
            <p class="big-text" id="days">0</p>
            <span class="amount">Days</span>
        </div>
        <div class="countdown-el hours-c">
            <p class="big-text" id="hours">0</p>
            <span class="amount">Hours</span>
        </div>
        <div class="countdown-el minutes-c">
            <p class="big-text" id="minutes">0</p>
            <span class="amount">Minutes</span>
        </div>
        <div class="countdown-el seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span class="amount">Seconds</span>
        </div>
        <button id="initialize">Begin Countdown!!!</button><br>
        <span>Currently button does not work</span>
    </div>

<script src="../javascript/countdown.js"></script>
</body>
</html>
